<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>한버드</title>
  <style>
    :root {
      --brand-yellow:#FFD700; 
      --brand-blue:#002366;
      --fg:#fff;
      --muted:#ccc;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      background:#1a1a1a; /* outer background */
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--fg);
    }
    .card {
      width:90%;
      max-width:1100px;
      min-height:70vh;
      background:radial-gradient(circle at 30% 30%, var(--brand-blue), transparent 70%),
                 radial-gradient(circle at 70% 70%, var(--brand-yellow), transparent 70%),
                 #0b0b0f;
      background-size:200% 200%;
      animation:aurora 18s ease infinite;
      border-radius:24px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:3rem 2rem;
      box-shadow:0 10px 40px rgba(0,0,0,0.6);
    }
    @keyframes aurora {
      0% { background-position:0% 50%; }
      50% { background-position:100% 50%; }
      100% { background-position:0% 50%; }
    }
    .logo {
      font-size:1.4rem;
      font-weight:700;
      margin-bottom:2rem;
      color:var(--brand-yellow);
    }
    .hero h1 {
      font-size:clamp(2.5rem,6vw,4rem);
      font-weight:800;
      margin-bottom:1rem;
    }
    .hero p {
      font-size:clamp(1rem,2.5vw,1.25rem);
      max-width:600px;
      color:var(--muted);
    }
    footer {
      margin-top:2.5rem;
      font-size:0.85rem;
      color:#bbb;
    }
    footer a {
      color:var(--fg);
      margin:0 0.75rem;
      text-decoration:none;
    }
    footer a:hover { text-decoration:underline; }
    footer .copy { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">한버드</div>
    <section class="hero">
      <h1>Welcome.</h1>
      <p>AI와 최신 기술을 활용한 미래 지향적 소프트웨어 솔루션</p>
    </section>
    <footer>
      <p class="copy">&copy; 한버드. 모든 권리 보유.</p>
      <nav>
        <a href="privacy.html">개인정보 처리방침</a>
        <a href="terms.html">이용약관</a>
      </nav>
    </footer>
  </div>
</body>
</html>
